<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Prompt:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Interactive Name Tag</title>
</head>
<body>
    <section id="controls">
        <input type="text" name="name-tag-name" id="name" placeholder="First Name">
    </section>
        <section id="proNouns">
            <input type="text" name="pronoun-tag" id="pronoun" placeholder="Pronouns">
            <br>
        </section>
        <button id="submit">Submit</button> 
        <br>  
        <section id="name-tag">
            <header id="header">
                <h1>Hello</h1>
                <h2>My name is</h2>
            </header>
                <main id="first-name">Brettford</main>
                <div id="pro-noun">Pronoun</div>
            <footer id="footer"></footer>    
        </section>
        <br>
        <label for="backgroundSelect"> Select Background Color</label>
        <section id="background">
            <button id="redBack">Red</button>
            <button id="pinkBack">Pink</button>
            <button id="greenBack">Light Green</button>
            <button id="blueBack">Light Blue</button>
        </section>
    <script type="module" src="./app.js"></script>
</body>

</html>
